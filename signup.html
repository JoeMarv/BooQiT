<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BooQiT - Sign Up</title>
</head>
<body>
    <header class="title">
        <h1 class="up">SIGN UP</h1>
    </header>

    <div class="container">
        <div class="header">
            <h2>Get Started</h2>
            <h3 class="get">
                Book an appointment with a doctor today. Save time,use BooQiT.
            </h3>
            
        </div>

        <form action="" class="form">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Password">
            <div class="radio">
                <input type="radio" id="terms">
                <label for="terms" class="terms"> I agree to the <span>Terms of Service</span> and <span>Privacy Policy</span></label>
            </div>
            <button class="btn">Sign Up</button>
        </form>


        <div class="links">
            <span class="log">Already have an account? <a href="signin.html" class="main">Sign In</a></span>
        </div>
    </div>
</body>
</html>
