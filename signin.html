<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BooQiT - Sign In</title>
</head>
<body>
    <header class="logo">
        <img src="assets/logo-new.png" class="logo-img">
    </header>
    
    <header class="title">
        <h1 class="up">SIGN IN</h1>
    </header>

    <div class="container">
        <div class="header">
            <h2>Welcome Back</h2>
            <h3 class="get">
                Book an appointment with a doctor today. Save time, use BooQiT.
            </h3>
            
        </div>

        <form action="" class="form">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Password">
            <div class="radio">
                <input type="radio" id="remember">
                <label for="remember" class="terms"> Remember Me</label>
            </div>
            <button class="btn">Sign In</button>
        </form>

        <div class="forgot">
            <a href="forgot.html">Forgot Password?</a> 
        </div>

        <div class="links">
            <span class="log">Don't have an account? <a href="index.html" class="main">Sign Up</a></span>
        </div>
    </div>
</body>
</html>
